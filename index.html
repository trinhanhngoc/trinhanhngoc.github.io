<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hi. My name is Trịnh Anh Ngọc.">
    <title>Trịnh Anh Ngọc</title>
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            max-width: 992px;
            min-width: 400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        a {
            text-decoration: none;
        }

        img {
            border-radius: 100%;
            padding: 6px;
            background-color: white;
            box-shadow: 0px 0px 3px 1px rgba(0, 0, 0, 0.1);
        }

        img:hover {
            box-shadow: 0px 0px 3px 1px purple !important;
        }

        .place {
            position: absolute;
            left: 164px;
            bottom: -36px;
            width: 72px;
            height: 72px;
            transform-origin: 36px -164px;
        }

        .place img {
            width: 60px;
        }

        .focus {
            box-shadow: 0px 0px 3px 1px forestgreen;
        }

        #main {
            width: 400px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border-radius: 100%;
            box-shadow: 0px 0px 3px 1px rgba(0, 0, 0, 0.1);
        }

        #soict {
            transform: rotate(-295deg);
        }

        #soict img {
            transform: rotate(295deg);
        }

        #tvtma {
            transform: rotate(-205deg);
        }

        #tvtma img {
            transform: rotate(205deg);
        }

        #viindoo {
            transform: rotate(-115deg);
        }

        #viindoo img {
            transform: rotate(115deg);
        }

        #odoo-ide {
            transform: rotate(-25deg);
        }

        #odoo-ide img {
            transform: rotate(25deg);
        }

        @media (max-width: 768px) {
            body {
                transform: scale(0.75);
            }
        }
    </style>
</head>

<body>
    <div id="main">
        <div>
            <a href="https://github.com/trinhanhngoc" target="_blank">
                <img src="images/trinhanhngoc.jpg" alt="Trịnh Anh Ngọc" width="256" height="256">
            </a>
        </div>

        <div id="soict" class="place">
            <a href="https://soict.hust.edu.vn" target="_blank">
                <img src="images/soict.png" alt="School of Information and Communication Technology">
            </a>
        </div>

        <div id="tvtma" class="place">
            <a href="https://tvtmarine.com" target="_blank">
                <img src="images/tvtma.png" alt="T.V.T Marine Automation">
            </a>
        </div>

        <div id="viindoo" class="place">
            <a href="https://viindoo.com" target="_blank">
                <img src="images/viindoo.svg" alt="Viindoo">
            </a>
        </div>

        <div id="odoo-ide" class="place">
            <a href="https://odoo-ide.com" target="_blank">
                <img src="images/odoo-ide.svg" alt="Odoo IDE" class="focus">
            </a>
        </div>
    </div>
</body>

</html>
